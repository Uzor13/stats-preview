<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<div class="card-img">
					<img src="images/image-header-desktop.jpg" alt="Office ladies" />
				</div>
				<div class="card-typography">
					<div class="card-heading">
						<h1>Get <span>insights</span> that help your business grow.</h1>
					</div>
					<div class="card-body">
						<p>
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div class="card-stats">
							<div class="card-stat">
								<p>10k+</p>
								<p>companies</p>
							</div>
							<div class="card-stat">
								<p>314</p>
								<p>templates</p>
							</div>
							<div class="card-stat">
								<p>12M+</p>
								<p>queries</p>
              </div>
						</div>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://uzor13.github.io">Uzochukwu Precious</a>.
			</div>
		</div>
	</body>
</html>
